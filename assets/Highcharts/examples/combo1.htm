<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>
		
		
		<!-- 1. Add these JavaScript inclusions in the head of your page -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="../js/highcharts.js"></script>
		
		<!-- 1a) Optional: add a theme file -->
		<!--
			<script type="text/javascript" src="../js/themes/gray.js"></script>
		-->
		
		<!-- 1b) Optional: the exporting module -->
		<script type="text/javascript" src="../js/modules/exporting.js"></script>
		
		
		<!-- 2. Add the JavaScript to initialize the chart on document ready -->
		<script type="text/javascript">
		
			var chart;
			$(document).ready(function() {
                Highcharts.setOptions({

                    colors: ['#FF7B00', '#4572A7', '#89A54E', '#AA4643']
                });

                chart = new Highcharts.Chart({
					chart: {
						renderTo: 'container'
					},
					title: {
						text: 'Combination chart'
					},
					xAxis: {
						categories: ['Apples', 'Oranges', 'Pears', 'Bananas', 'Plums']
					},
					tooltip: {
						formatter: function() {
							var s;
							if (this.point.name) { // the pie chart
								s = ''+
									this.point.name +': '+ this.y +' fruits';
							} else {
								s = ''+
									this.x  +': '+ this.y;
							}
							return s;
						}
					},

                    legend: {
                        align : "left",
                        layout : "vertical",
                        itemStyle: {
                            cursor: 'pointer',
                            color: '#000000'
                        },
                        itemHoverStyle: {
                            cursor: 'pointer',
                            color: '#ff5900'
                        },
                        x : 10,
                        y : 10,
                        width : 160,
                        borderColor : '#343434',
                        margin : 15
                    },
					series: [
                        {
                            type: 'pie',
                            name: 'Total consumption',
                            data: [{
                                name: 'Jane',
                                y: 13
                                //color: '#4572A7' // Jane's color
                            }, {
                                name: 'John',
                                y: 23
                                //color: '#AA4643' // John's color
                            }, {
                                name: 'Joe',
                                y: 19
                                //color: '#89A54E' // Joe's color
                            }],
                            center: [0, 125],
                            size: 250,
                            dataLabels :{
                                enabled: false
                            }
					    },
                        {
                            type: 'pie',
                            name: 'Total consumption',
                            data: [{
                                name: 'Jane',
                                y: 13
                                //color: '#4572A7' // Jane's color
                            }, {
                                name: 'John',
                                y: 23
                                //color: '#AA4643' // John's color
                            }, {
                                name: 'Joe',
                                y: 19
                                //color: '#89A54E' // Joe's color
                            }],
                            center: [260, 125],
                            size: 250,
                            dataLabels :{
                                enabled: false
                            }
                        }
                    ]
				});
			});
				
		</script>
		
	</head>
	<body>
		
		<!-- 3. Add the container -->
        <div>
		<div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>
		<div style="position: relative; top: -80px;width: 800px; margin: 0 auto">
            <table style="padding-left: 130px; text-align: center;">
                <tr>
                    <td style="width: 225px;">Test1</td>
                    <td style="width: 225px;">Test2</td>

                </tr>
            </table>

		</div>
        </div>
				
	</body>
</html>
